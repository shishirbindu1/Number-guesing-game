<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesing Game</title>
</head>
<body>
    <div class="container">
     <form action="" class="form">
        <label for="guessField" id="guess">Guess a Number</label>
        <input type="text" id="guessField"><br>
        <button id="subt" type="submit">Submit</button>
     </form>
     <div class="resultParse">
        <p>Previous Guesss: <span class="guesses"></span></p>
        <p>Remaining Guess: <span class="lastResult"></span></p>
        <p class="lowOrHi"></p>
     </div>
    </div>
</body>
<script src="script.js"></script>
</html>
