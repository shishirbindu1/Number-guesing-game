<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesing Game</title>
</head>
<body>
    <div class="container">
        <h1>Number Guesing Game</h1>
        <div class="mainSection">
            <h3>Rules For Number Guesing Game</h3>
            <p>The person will get 10 chance to guess the number </p>
            <input type="text" id="Guess"><br>
            <p>Previous Guess:</p><div class="previousGuess"></div>
            <p>Remaining Guess:</p><div class="remainingGuess"></div>
        </div>
    </div>
</body>
</html>
